<!DOCTYPE html>
<html>
<head>
    <title>Resolve Ambiguous Columns</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .center-div {
            text-align: center;
            font-size: 1.2em;
        }
        select {
            font-size: 1.2em;
            margin-top: 10px;
        }
        input[type="submit"] {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 50px;
        }
        th, td {
            border: 1px solid white;
            padding: 8px 12px;
        }
    </style>
</head>
<body>
    <!-- Reasons Table -->
    <div class="center-div">
        <h2>Reasons for selection and ambiguity</h2>
        <table>
            <tr>
                <th>Column</th>
                <th>Reason for selection</th>
            </tr>
            {% for key, value in reasons.items() %}
                <tr>
                    <td>{{ key }}</td>
                    <td>{{ value }}</td>
                </tr>
            {% endfor %}
        </table>
    </div>

    <!-- Resolve Ambiguity -->
    <div class="center-div">
        <a href="/" style="font-size: 2em; color: rgb(255, 0, 0)">Doesn't look right? Click here to Start over</a>
        <h1>Resolve Ambiguous Columns</h1>
        <form action="/resolve_ambiguous/" method="post">
            {% for col, choices in options.items() %}
                <label for="{{ col }}">{{ col }} can refer to:</label>
                <select name="{{ col }}">
                    {% for choice in choices %}
                        <option value="{{ choice }}">{{ choice }}</option>
                    {% endfor %}
                </select>
                <br><br>
            {% endfor %}
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
