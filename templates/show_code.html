<!DOCTYPE html>
<html>
<head>
    <title>Show Code</title>
    <style>
        body {
            background-color: #2c2c2c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .center-div {
            text-align: center;
            font-size: 1.2em;
        }
        .code-box {
            font-family: "Courier New", Courier, monospace;
            background-color: #001936;
            color: #f2f2f2;
            border: 2px solid #555555;
            padding: 15px;
            width: 100%;
            overflow-x: auto;
            font-size: 0.9em;
            text-align: left; 
            white-space: pre-wrap;  /* wrap long lines */
        }
        input[type="submit"] {
            font-size: 1.2em;
            padding: 10px 20px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="center-div">
        <h1>Python Code to Transform Table A to Template Table</h1>
        <div class="code-box">
            <code>{{ code_snippet }}</code>
        </div>
        <form action="/confirm_code/" method="post">
            <input type="submit" value="Confirm">
        </form>
        <form action="/edit_code/" method="get">
            <input type="submit" value="Edit Code">
        </form>
    </div>
</body>
</html>
